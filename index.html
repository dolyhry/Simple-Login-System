<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 10 JS</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-dark">
    <div class="container text-center">
      <!-- sign in / up page -->

      <div
        class="my-5 m-auto shadow-lg w-75 p-4 sign-in-and-up"
        id="signInAndUp"
      >
        <h1 class="text-info">Smart Login System</h1>
        <div class="my-4">
          <input
            oninput="validateInput(this)"
            type="text"
            class="form-control bg-dark text-white d-none"
            id="name"
            placeholder="Enter Your Name.."
          />
        </div>
        <div class="my-4">
          <input
            oninput="validateInput(this)"
            type="email"
            class="form-control bg-dark text-white"
            id="email"
            placeholder="Enter your Email.."
          />
        </div>
        <div class="mt-4">
          <input
            oninput="validateInput(this)"
            type="password"
            class="form-control bg-dark text-white"
            id="password"
            placeholder="Enter your password.."
          />
        </div>
        <div class="alert alert-danger p-2 my-3 d-none" id="incorrect">
          incorrect email or password
        </div>
        <div class="alert alert-danger p-2 my-3 d-none" id="required">
          all inputs are required!
        </div>
        <div class="alert alert-danger p-2 d-none my-3" id="writeCorrectly">
          <!-- for regex -->
          write your inputs correctly!
        </div>

        <div class="text-success p-2 d-none" id="success">success!</div>

        <button class="btn btn-outline-info w-100 my-3" id="logIn">
          Log In
        </button>
        <button class="btn btn-outline-info w-100 my-3 d-none" id="signUp">
          Sign Up
        </button>

        <p class="text-white" id="inSignIn">
          Don't have an account?
          <span class="text-white text-decoration-none" id="signUpPage"
            >Sign Up</span
          >
        </p>
        <p class="text-white d-none" id="inSignUp">
          You have an account?
          <span class="text-white text-decoration-none" href="#" id="signInPage"
            >Sign in</span
          >
        </p>
      </div>
    </div>

    <!-- home page -->
    <div class="home-page d-none">
      <nav class="navbar navbar-dark bg-dark shadow-lg">
        <div class="container">
          <a class="navbar-brand" href="#">SMART LOGIN</a>
          <ul class="ms-5">
            <li class="class-item">
              <a class="btn btn-outline-warning" id="logOut" href="#"
                >log Out</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="container my-5 text-center h-100 d-flex align-items-center">
        <div class="m-auto w-75 p-5 shadow-lg">
          <h1 id="welcomeUser" class="text-capitalize text-info"></h1>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
